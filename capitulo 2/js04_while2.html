<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>js04_while - condicional while</title>
</head>
<body>
<script language="JavaScript">
<!--
/* Objetivo: Executar uma sequência de comandos por uma quantidade indeterminada de vezes utilizando uma variável de controle 
(valor lógico = true, por exemplo) no lugar de contador delimitadores. O controle pode ser feito um controle através de perguntas na 
tela, utilizando o método confrm (OK ou Cancelar, por exemplo). */

/* Definição das variáveis */
var js_contador=1;
var js_resposta=true;

/* Laço de repetiçao condicional - while utilizando controle de limitação pelo usuário */
while (js_resposta == true){
        document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de laço condicional: ');
        js_contador +=1;
        js_resposta = window.confirm('Deseja continuar?');    
}

//-->
</script>    
</body>
</html>
