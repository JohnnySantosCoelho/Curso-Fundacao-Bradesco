<body>
<script language="JavaScript">

/* Objetivo: ler dois valores, independente da ordem em que foram digitados, e apresentá-los em ordem 
crescente. 
   Será necessário efetuar a troca de valores, por isso, recomendamos definir uma terceira variavel.
*/

/* Definição da variáveis */
var js_n1;
var js_n2;
var js_n3;

/* Entrada de Dados */
js_n1= parseInt(window.prompt('Informe o valor do primeiro número: ' , '00'));
js_n2= parseInt(window.prompt('Informe o valor do segundo número: ' , '00'));

/* Saida de Dados sem classificação */
document.write('número 1 digitado = ' + js_n1);
document.write('<br>número 1 digitado = ' + js_n2);

/* Saida de Dados com classificação por decisão condicional simples (if) */
    if(js_n1 > js_n2){
        js_n3 = js_n1;
        js_n1 = js_n2;
        js_n2 = js_n3;
    }

document.write('<p><b>Classificação em Ordem Crescente:</b> ' +js_n1+ ' e ' +js_n2);
</script>
</body>
</html>
