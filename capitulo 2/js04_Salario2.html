<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>js04_Salario2.html - do...while</title>
</head>
<body>
<script language="JavaScript">
<!--
/* Objetivo: Calcular o salário liquido de um fincionário que trabalha por hora (horista).
- Para desenvolver ocáculo é necessário ter as seguintes informações:
    - Quantidade de horas trabalhadas no mês (js_qht)
    - Valor da hora de trabalho (js_vht)
    - Percentual de desconto do INSS (js_inss)
- Informar a classificação Salarial 
- Objetivos/Métodos utilizados:
    entrada: window.prompt
    saida: document.write
*/

/* Definição de variaveis */
var js_qht;
var js_vht;
var js_inss;
var js_tdes;
var js_sb;
var js_s1;
var js_resposta=true;

do{

/* Entrada de Dados */
js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)' , '**'));
js_vht = parseFloat(window.prompt('Informe o Valor da Hora Trabalhad: (25 a 50)' , '**'));
js_inss = parseFloat(window.prompt('Informe o Percentual de Desconto INSS: (5 a 15)' , '**'));

/* Processamento de Dados */
js_sb   = js_vht * js_qht;
js_tdes = (js_inss/100) * js_sb;
js_s1   = js_sb - js_tdes;

/* Saída de Dados com consistencia de Valores */

document.write('<p><b>DEMONSTRATIVO PARA CÁCULO DO SALÁRIO LÍQUIDO</B>');

document.write('<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
if (js_qht > 180){
    document.write(' ... (<b>Valor Máximo Excedido!</b>)');
}
if (js_qht < 135){
    document.write(' ... (Valor Mínimo Inválido!</b>)');
}

document.write('<p>Valor da Hora Trabalhada (25 a 50) => <b>' + js_vht + '</b>');
if (js_vht > 50){
    document.write(' ... (<b>Valor Máximo Excedido!</b>)');
}
if (js_vht < 25){
    document.write(' ... (<b>Valor Mínimo Inválido!</b>)');
}

document.write('<p>Percentual de Desconto INSS (5 a 15 ) => <b>' + js_inss + '</b>');
if (js_inss > 15){
    document.write(' ... (<b>Valor Máximo Excedido!</b>)');
}
if (js_inss < 5){
    document.write(' ... (<b>Valor Mínimo Inválido!</b>)');
}

document.write('<p><b>Salario BRUTO = </b>' +js_sb);
document.write('<p>Total de Desconto INSS = '+js_tdes);
document.write('<p><p><b>Salario LÍQUIDO = </b>'+js_s1);

/* Saída de Dados com Aninhamento de if */

if (js_s1 > 10500){
    document.write(' ... (<b>Salário Elevado! </b>maior que 10.500)');
}
else {
        if (js_s1 > 6000){
            document.write(' ... (<b>Salário Satisfatório! </b>maior que 6.000)');
        }
        else {
            if (js_s1 > 3000){
                document.write(' ... (<b>Salário Moderado! </b>maior que 3.000)');
            }
            else{
                document.write(' ... (<b>Salário Insatisfatório! </b>menor ou igual a 3.000)')
            }
        }
}

document.write('<p>======================================================');

js_resposta = window.confirm('Deseja continua?');

}
while  (js_resposta == true);

//-->
</script>
</body>
</html>
