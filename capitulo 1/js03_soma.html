<!DOCTYPE html>
<html>
<head>
    <title>js03_soma.html - somatoria</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>

<body>
    <h3>Soma de dois números inteiros</h3>

    <script language="javascript">
        /* Objetivo: Desenvolver um programa em Javascript que faça a leitura de 2 números inteiros e calcule o resultado da soma entre eles. */

        /* Definição das variáveis */
        var js_n1;
        var js_n2;
        var js_soma;

        /* Entrada de Dados */
        js_n1 = window.prompt('Informe o primeiro número: ', 'Digite aqui ');
        js_n2 = window.prompt('Informe o segundo número: ', 'Digite aqui ');

        /* Processamento de Dados */
        js_soma = parseInt(js_n1) + parseInt(js_n2);

        /* Saida de Dados */
        document.write ('O Resultado da soma = ' + js_soma);

    </script>
</body>
</html>
