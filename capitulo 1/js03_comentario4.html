<h3>Programa de Boas Vindas!!</h3>

<script language="javascript">
<!--
/* objetivo: Captura o nome do usuario e apresentar uma saudação personalizada 
   Definir as variaveis com o prefixo js_
   Para os elementos de entrada: metodo prompt do objeto window
   Para os elementos de saida: método write do objeto document 
*/

/* definição da variavel */

var js_nome;

/*entrada de dados */

js_nome = window.prompt('Entre com seu nome:  ' , 'Digite seu nome nesta caixa');

/* Saida de Dados */

document.write('01\u00e1'  + js_nome +  'Seja Bem Vindo!!'); //Mensagem de Saudação Personalizada

//-->
</script>
